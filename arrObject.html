<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For input</title>
    <style>
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input{
            display: block;
            margin: 10px;
            padding: 10px;
            width: 300px;

        }
        input[type="submit"]{
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <input type="text" id="image" placeholder="Image url">
            <input type="number" name="" id="id" placeholder="ID">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="location" placeholder="Location">
            <input type="text" id="rating" placeholder="Rating">
            <input type="number" id="price" placeholder="Price">
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>

</html>
<script>
    let arrObject = JSON.parse(localStorage.getItem("arrObject")) || [];
    let form = document.querySelector("form");
    form.addEventListener("submit", ()=>{
        let obj = {
            image: form.image.value,
            id: form.id.value,
            name: form.name.value,
            location: form.location.value,
            rating: form.rating.value,
            price: form.price.value
        };
        arrObject.push(obj);
        localStorage.setItem("arrObject", JSON.stringify(arrObject));
    })
</script>
